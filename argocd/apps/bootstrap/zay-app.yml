apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: zayapp
spec:
  project: default
  source:
    repoURL: https://github.com/dainmusty/k8s-project.git
    targetRevision: main
    path: argocd/apps/workloads/ayd
  destination:
    server: https://kubernetes.default.svc
    namespace: zayapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
