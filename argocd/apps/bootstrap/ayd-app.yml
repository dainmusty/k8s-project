apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ayd-app
  namespace: aydapp
spec:
  project: default
  source:
    repoURL: https://github.com/dainmusty/k8s-project.git   # Update repo url
    targetRevision: main
    path: argocd/apps/workloads/ayd
  destination:
    server: https://kubernetes.default.svc
    namespace: aydapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
