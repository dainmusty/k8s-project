apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dainmusty/minikube-project.git
    targetRevision: main
    path: via-argocd/apps/workloads/payment-app   # Child Application (points to app)

  destination:
    server: https://kubernetes.default.svc
    namespace: payment-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

